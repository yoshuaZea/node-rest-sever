<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign In</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
        data-client_id="611365567199-psiv723o15gitva3p5u9blkrt30nlsr5.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse"
    >
    </div>
    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>
    <button
        type="button"
        id="google_signout"
    >
        Sign out
    </button>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            // Google Token : ID_TOKEN
            // console.log('id_token', response.credential)

            const body = {
                id_token: response.credential
            }

            fetch('http://localhost:3000/api/auth/login/google', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            })
                .then(response => response.json())
                .then(data => {
                    // console.log(data)
                    localStorage.setItem('restserver-email', data.user.email)
                })
                .catch(error => {
                    console.log(error)
                })
        }

        const button = document.querySelector('#google_signout')
        button.onclick = () => {
            // console.log(google.accounts.id)
            google.accounts.id.disableAutoSelect()

            // Google logout
            google.accounts.id.revoke(localStorage.getItem('restserver-email'), done => {
                localStorage.clear()
                location.reload()
            })
        }

      </script>
</body>
</html>
